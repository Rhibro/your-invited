<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Invitation</title>
</head>
<body>
    <section class="info">
        <h1 class="animate__animated animate__fadeInDown">You're Invited to My Party!</h1>
        <p>kl19:00 Drottninggatan torsdag</p>
        <p class="animate__animated animate__bounce animate__infinite">Will you attend!?</p>
    </section>
    <section class="interactive">
        <section class="yes">
            <svg width="240" height="240" viewbox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="110" cy="110" r="100" stroke-width="20" fill="none" stroke="green"/>
                <polyline points="70,120 100,165 150,80" stroke="green" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
                <button class="btn-1">YES!</button>
        </section>
        <section class="no">
            <svg width="240" height="240" viewbox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="110" cy="110" r="100" stroke-width="20" fill="none" stroke="red"/>
                <line x1="60" y1="60" x2="150" y2="150" stroke="red" stroke-width="20" stroke-linecap="round"/>
                <line x1="150" y1="60" x2="60" y2="150" stroke="red" stroke-width="20" stroke-linecap="round"/>
            </svg>  
                <button class="btn-2">no.</button>
        </section>
    </section>
        <img src="images/dancer.png" alt="woman dancing flamenco">
    <footer>
        <p class="good-bye">~Looking forward to seeing you!~</p>
    </footer>
</body>
</html>
